
<div class="screenshotDiv d-flex" *ngIf="!isLoading">
  <div class="screenshots" >
    <img
      class="game-screenshot m-1 screenshot-hover"
      *ngFor="let screenshot of ssResp"
      src="{{ screenshot.image }}"
      alt="screenshot"
      />
  </div>
</div>

<div *ngIf="isLoading" class="col-6">
  <div class="spinner-border col-6 text-primary d-flex spinner-grow-lg m-5 " style="width: 5rem; height: 5rem;" role="status">
    <!-- <span class="sr-only">Loading...</span> -->
  </div>
</div>
